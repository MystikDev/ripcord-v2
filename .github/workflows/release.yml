name: Release Desktop

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_id: ${{ steps.create.outputs.result }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes from commits
        id: notes
        run: |
          # Get commits since the previous tag
          PREV_TAG=$(git tag --sort=-version:refname | head -2 | tail -1)
          if [ -z "$PREV_TAG" ]; then
            NOTES="Initial release"
          else
            NOTES=$(git log "${PREV_TAG}..HEAD" --pretty=format:"- %s" --no-merges | grep -v "^- chore: bump version" || true)
          fi
          # Write to file to preserve newlines
          echo "$NOTES" > /tmp/release_notes.txt

      - name: Create GitHub release
        id: create
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const notes = fs.readFileSync('/tmp/release_notes.txt', 'utf8').trim();
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ github.ref_name }}',
              name: 'Ripcord ${{ github.ref_name }}',
              body: notes || 'See the assets to download and install this version.',
              draft: false,
              prerelease: false,
            });
            return data.id;

  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            label: windows
            args: ''
          - os: ubuntu-22.04
            label: linux
            args: ''

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.label == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install dependencies
        run: pnpm install

      - name: Build shared packages
        run: pnpm --filter @ripcord/types build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # WARNING: Never rotate these keys! The pubkey is baked into every
          # installed client. Changing the private key breaks auto-update for
          # ALL existing users â€” they'd have to manually re-download.
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          VITE_API_URL: https://api.ripcord.gg
          VITE_AUTH_URL: https://auth.ripcord.gg
          VITE_GATEWAY_URL: wss://gw.ripcord.gg
        with:
          projectPath: apps/desktop
          tauriScript: pnpm tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'Ripcord ${{ github.ref_name }}'
          releaseBody: ''
          releaseDraft: false
          prerelease: false
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}
