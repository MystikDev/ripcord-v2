services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ripcord}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ripcord}
      POSTGRES_DB: ${POSTGRES_DB:-ripcord}
    ports:
      - "5432:5432"
    volumes:
      - ripcord_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ripcord}"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ripcord_minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  livekit:
    image: livekit/livekit-server:latest
    restart: unless-stopped
    command: --dev --bind 0.0.0.0 --node-ip ${LIVEKIT_NODE_IP:-127.0.0.1}
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    environment:
      LIVEKIT_KEYS: "${LIVEKIT_API_KEY:-devkey}: ${LIVEKIT_API_SECRET:-secret}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7880"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --------------------------------------------------------------------------
  # Application services
  # --------------------------------------------------------------------------

  migrator:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.migrator
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-ripcord}:${POSTGRES_PASSWORD:-ripcord}@postgres:5432/${POSTGRES_DB:-ripcord}
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  server-api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.server
      args:
        APP: server-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file: .env
    environment:
      NODE_ENV: production
      API_PORT: 4000
      DATABASE_URL: postgres://${POSTGRES_USER:-ripcord}:${POSTGRES_PASSWORD:-ripcord}@postgres:5432/${POSTGRES_DB:-ripcord}
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      LIVEKIT_URL: ${LIVEKIT_URL:-ws://livekit:7880}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  server-gateway:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.server
      args:
        APP: server-gateway
    restart: unless-stopped
    ports:
      - "4001:4001"
    env_file: .env
    environment:
      NODE_ENV: production
      GATEWAY_PORT: 4001
      DATABASE_URL: postgres://${POSTGRES_USER:-ripcord}:${POSTGRES_PASSWORD:-ripcord}@postgres:5432/${POSTGRES_DB:-ripcord}
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  server-auth:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.server
      args:
        APP: server-auth
    restart: unless-stopped
    ports:
      - "4002:4002"
    env_file: .env
    environment:
      NODE_ENV: production
      AUTH_PORT: 4002
      DATABASE_URL: postgres://${POSTGRES_USER:-ripcord}:${POSTGRES_PASSWORD:-ripcord}@postgres:5432/${POSTGRES_DB:-ripcord}
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4002/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  server-keyservice:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.server
      args:
        APP: server-keyservice
    restart: unless-stopped
    ports:
      - "4003:4003"
    env_file: .env
    environment:
      NODE_ENV: production
      KEY_SERVICE_PORT: 4003
      DATABASE_URL: postgres://${POSTGRES_USER:-ripcord}:${POSTGRES_PASSWORD:-ripcord}@postgres:5432/${POSTGRES_DB:-ripcord}
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4003/health"]
      interval: 15s
      timeout: 5s
      retries: 3

volumes:
  ripcord_pg:
  ripcord_minio:
