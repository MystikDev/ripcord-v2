services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ripcord
      POSTGRES_PASSWORD: ripcord_dev
      POSTGRES_DB: ripcord
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ripcord"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
