services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ripcord
      POSTGRES_PASSWORD: ripcord
      POSTGRES_DB: ripcord
    ports:
      - "5432:5432"
    volumes:
      - ripcord_pg:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ripcord_minio:/data

volumes:
  ripcord_pg:
  ripcord_minio:
